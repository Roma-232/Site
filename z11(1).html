<head>

<div class="bog">
<section class="formcarry-container">
  <form id="myForm">
        <div class="formcarry-block">
    <label for="fc-generated-1-name">Имя:</label>
    <input type="text" id="fc-generated-1-name" name="name" placeholder="Ваше имя и фамилия" required><br><br>
    </div>
        <div class="formcarry-block">
    <label for="fc-generated-1-email">Email:</label>
    <input type="email" id="fc-generated-1-email" name="email" placeholder="john@gmail.com" required><br><br>
          </div>
              <div class="formcarry-block">
    <label for="fc-generated-1-message">Проект</label>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
    .formcarry-block{color:white;}
    .checkbox-text {
            font-size: 12px;
            line-height: 1.3;
            color: white;
        }
    .privacy-policy2 input[type="checkbox"] {
    width: 20px !important;
    height: 20px !important;
    min-width: 20px !important;
    min-height: 20px !important;
    transform: scale(0.8);
    margin-top: 3px;
    }
    .privacy-policy2 {

            align-items: flex-start;
            gap: 1px;
            margin-bottom: 2px;
        }
        .privacy-policy a {
        color: #1de525;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .privacy-policy a:hover {
        color: #17c91e;
        text-decoration: underline;
    }
    body {
        background: url('r.png') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        height: 100%;
    }
    
    .bog {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(3px);
    }

    .btn {
        display: inline-block;
        background: linear-gradient(45deg, #1de525, #17c91e);
        color: white;
        padding: 5px 35px;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 6px 20px rgba(29, 229, 37, 0.4);
        text-decoration: none;
        position: relative;
        overflow: hidden;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.7s;
    }
    
    .btn:hover::before {
        left: 100%;
    }
    
    /* Стили для политики конфиденциальности */
    .privacy-policy {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .formcarry-container {
        box-sizing: border-box;
        margin: 40px auto 0 auto;
        padding: 0;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        letter-spacing: -0.01em;
        width: 400px;
        /* NORMAL */
        --fc-border-color: #ECEFF9;
        --fc-normal-placeholder-color: #B3B8D0;
        /* PRIMARY COLOR | HSL FORMAT*/
        --fc-primary-color-hue: 220;
        --fc-error-color-hue: 356;
        --fc-primary-hsl: var(--fc-primary-color-hue), 100%, 54%;
        --fc-error-hsl: var(--fc-error-color-hue), 100%, 54%;
        /* HOVER */
        --fc-field-hover-bg-color: #F7F9FC;
        --fc-border-hover-color: #DDE0EE;
        --fc-field-hover-text-color: #B3B8D0;
    }

    .formcarry-container * {
        box-sizing: border-box;
    }

.formcarry-container label {
        display: block;
        cursor: pointer;
    }

    .formcarry-container .formcarry-block:not(:first-child) {
        margin-top: 16px;
    }

    /*=============================================
    =            Fields           =
    =============================================*/
    
    .formcarry-container input,
    .formcarry-container textarea,
    .formcarry-container select {
        margin-top: 4px;
        width: 100%;
        height: 42px;
        border: 1px solid var(--fc-border-color);
        border-radius: 6px;
        padding: 8px 12px;
        font-family: "Inter", sans-serif;
        font-size:14px;
        transition: 125ms background, 125ms color, 125ms box-shadow;
    }

    .formcarry-container textarea {
        min-height: 188px;
        max-width: 100%;
        padding-top: 12px;
    }

    .formcarry-container input:focus,
    .formcarry-container textarea:focus,
    .formcarry-container select:focus {
        background-color: #fff;
        border-color: hsl(var(--fc-primary-hsl));
        box-shadow: hsla(var(--fc-primary-hsl), 8%) 0px 0px 0px 3px;
        outline: none;
    }

    .formcarry-container select {
        background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11.9997 14.5001L8.46387 10.9642L9.64303 9.78589L11.9997 12.1434L14.3564 9.78589L15.5355 10.9642L11.9997 14.5001Z' fill='%236C6F93'/%3E%3C/svg%3E%0A");
        background-size: 24px 24px;
        background-position: 98%;
        background-repeat: no-repeat;
        appearance: none;
        -webkit-appearance: none;
    }

    .formcarry-container button {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: -0.02em;
        height: 42px;
        line-height: 40px;
        width: 100%;
        border-radius: 6px;
        box-sizing: border-box;
        border: 1px solid hsla(var(--fc-primary-hsl));
        color: #fff;
        cursor: pointer;
    }

    .formcarry-container button {
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: -0.02em;
        height: 40px;
        line-height: 24px;
        width: 100%;
        border: 0;
        border-radius: 6px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 0 0 0 transparent;
        transition: 125ms all;
    }
    
    .formcarry-container button:focus {
        border-inline: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0px 0px 0px 3px rgba(var(--fc-primary-hsl), 12%);
    }

    .formcarry-container button:disabled {
        cursor: not-allowed;
    }

    .formcarry-container input:focus:required:invalid,
    .formcarry-container input:focus:invalid, 
    .formcarry-container select:focus:required:invalid,
    .formcarry-container select:focus:invalid {
        border-color: hsl(var(--fc-error-hsl));
        box-shadow: 0px 0px 0px 3px hsla(var(--fc-error-hsl), 12%);
    }

    /* Стиль для состояния загрузки */
    .loading {
        opacity: 0.7;
        pointer-events: none;
    }
</style>
<script>
    document.getElementById('myForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Добавляем класс загрузки
        this.classList.add('loading');
        
        const formData = new FormData(this);
        
        try {
            // Отправляем данные в Formcarry
            const response = await fetch('https://formcarry.com/s/X7su5w5XIoK', {
                method: 'POST',
                body: formData
            });
            
            // Всегда перенаправляем на страницу после отправки
            // независимо от статуса ответа Formcarry


console.log('Форма отправлена, перенаправление на b3.html');
            window.location.href = 'b3.html';
            
        } catch (error) {
            console.error('Ошибка сети:', error);
            // Даже при ошибке сети все равно перенаправляем
            window.location.href = 'b3.html';
        } finally {
            // Убираем класс загрузки
            this.classList.remove('loading');
        }
    });
